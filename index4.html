<!DOCTYPE html>
<html>
  <head>
    <title>List</title>
    <style>
      li {
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <!-- two types:- 
            1. ordered
            2. unordered -->
    <ol type="1" start="50">
      <li>Apple</li>
      <li>mango</li>
      <li>pine apple</li>
      <li>guava</li>
    </ol>
  </body>
</html>
